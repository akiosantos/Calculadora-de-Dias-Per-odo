<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Dias</title>
  <link rel="icon" type="image/png" href="logo.ico"> <!-- Ícone de favorito -->
  <link rel="apple-touch-icon" href="logo.ico"> <!-- Ícone de aplicativo para iOS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <img src="barueri Logo 2023.png" alt="Logo da página" width="200"> <!-- Inserindo a imagem como logo da página -->
    <h1>Calculadora de Dias</h1>
    <div>
      <label for="start-date">Data Inicial:</label>
      <input type="date" id="start-date">
    </div>
    <div>
      <label for="end-date">Data Final:</label>
      <input type="date" id="end-date">
    </div>
    <button id="calculate-btn">Calcular</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
